<!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Editar agendamento</h4>
	        </div>
	        <div class="modal-body">
	        	<form action="index_submit" method="post">
    				<fieldset>
    					<div class="form-group">
						    <label for="data">Data</label>
							<input class="form-control" name="modal_data" id="modal_data" type="text" required autofocus>
						</div>

						<div class="form-group">
							<label for="hora_inicio">Hora Início</label>
							<input class="form-control" name="modal_hora_inicio" id="modal_hora_inicio" type="datetime" required autofocus>
						</div>

						<div class="form-group">
							<label for="hora_fim">Hora Fim</label>
							<input class="form-control" name="modal_hora_fim" id="modal_hora_fim" type="datetime" required autofocus>
						</div>

						<div class="form-group">
							<label for="paciente">Paciente</label>
							<input class="form-control" name="modal_paciente" id="modal_paciente" type="text" required autofocus pattern="[0-9]*" title="Preencha somente com números">
						</div>

						<div class="form-group">
							<label for="procedimento">Procedimento</label>
	    					<textarea class="form-control" name="modal_procedimento" id="modal_procedimento" cols="60" rows="10" placeholder="Digite o procedimento" required autofocus></textarea>
	    				</div>
					</fieldset>
					<input type="hidden" name="codigo" id="codigo">
	        	</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" id="fechar" class="btn btn-default" data-dismiss="modal">Fechar</button>
	          <button type="button" id="salvar" class="btn btn-primary" data-dismiss="modal">Salvar</button>
	        </div>
        </div>
    </div>
    </div>
