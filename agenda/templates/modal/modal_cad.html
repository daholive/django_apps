<!-- Modal -->
    <div class="modal fade" id="myModalCad" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Novo agendamento</h4>
	        </div>
	        <div class="modal-body">
	        	<form id="cadastro" >
    				<fieldset>
    					<div class="form-group">
						    <label for="data">Data</label>
							<input class="form-control" name="modal_data_cad" id="modal_data_cad" type="text" required autofocus placeholder="__/__/____">
						</div>

						<div class="form-group">
							<label for="hora_inicio">Hora In√≠cio</label>
							<input class="form-control" name="modal_hora_inicio_cad" id="modal_hora_inicio_cad" type="datetime" required="required" maxlength="8" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" autofocus placeholder="00:00:00">
						</div>

						<div class="form-group">
							<label for="hora_fim">Hora Fim</label>
							<input class="form-control" name="modal_hora_fim_cad" id="modal_hora_fim_cad" type="datetime" required="required" maxlength="8" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" placeholder="00:00:00" autofocus>
						</div>

						<div class="form-group">
							<label for="paciente">Paciente</label>
							<input class="form-control" name="modal_paciente_cad" id="modal_paciente_cad" type="text" required="required" autofocus placeholder="Digite o nome do paciente">
						</div>

						<div class="form-group">
							<label for="procedimento">Procedimento</label>
	    					<textarea class="form-control" name="modal_procedimento_cad" id="modal_procedimento_cad" cols="60" rows="10" placeholder="Digite o procedimento" required autofocus></textarea>
	    				</div>
					</fieldset>
					<input type="hidden" name="codigo" id="codigo">
	        	</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" id="fecharCad" class="btn btn-default" data-dismiss="modal">Fechar</button>
	          <button type="submit" id="salvarCad" class="btn btn-primary" >Salvar</button>
	        </div>
        </div>
    </div>
    </div>
